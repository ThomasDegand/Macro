<script>
	function I(name){return document.getElementById(name);}
	function press()
	{
		I('text').style.top = "calc(50vh - 30px - 10px)";
		I('macrotop').style.top = "calc(50vh - 30px)";
		I('macroside').style.top = "calc(50vh - 30px + 15px)";
	}
	function unpress()
	{
		I('text').style.top = "calc(50vh - 40px - 10px)";
		I('macrotop').style.top = "calc(50vh - 40px)";
		I('macroside').style.top = "calc(50vh - 40px + 15px)";
	}
	document.addEventListener('keydown', keypress);
	function keypress(e)
	{
		if(e.key == 'a'){press();}
	}
	document.addEventListener('keyup', keyunpress);
	function keyunpress(e)
	{
		if(e.key == 'a'){unpress();}
	}
</script>
